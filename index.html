<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style type="text/css">
			#showCode{
				width: 200px;
				height: 200px;
				font-size: 80px;
				color: #fff;
				line-height: 200px;
				text-align: center;
				position: fixed;
				left: calc(50% - 100px);
				top: 200px;
				background-color: rgba(0,0,0,0.6);
			}
		</style>
	</head>
	<body>
		<div id="showCode"></div>
		<script type="text/javascript">
			var score = 0;
			function randomCode(){
				var randomNum = 97 + parseInt(Math.random()*26);//随机出0-25的值
				var randomStr = String.fromCharCode(randomNum);
				// 将字符串小写转为大写
				var ucStr = randomStr.toUpperCase();
				console.log(ucStr);
				var showCodeDiv = document.querySelector("#showCode");
				showCodeDiv.innerHTML = ucStr;
				}
				
				randomCode();
				
				
				var body = document.body;
				body.onkeypress = function(event){
					console.log(event);
					var keyCode = event.key.toUpperCase();
					var showCodeDiv = document.querySelector("#showCode");
					if(keyCode == showCodeDiv.innerHTML){
						console.log("打字正确，得分:"+score);
						score = score + 1;
						randomCode();
					}
				}
			var fn10 = function(){
				alert("您每分钟打字为："+score*6+"单词");
			}
			setTimeout(fn10,10000)			

		</script>
	</body>
</html>
